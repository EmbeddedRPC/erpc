---
name: other param
desc: verify non-list in/out/inout params with @length
params:
  dir:
    - in
    - out
    - inout
  type:
#    - string
    - binary
idl: |
  interface foo {
    bar({dir} {type} v @length(c) @max_length(10), {dir} int32 c) -> void
  }
lang: py
test/client.py:
  - def bar(self, v)
  - if: dir in ('in', 'inout')
    then:
      - write_{type}(v)
      - write_int32(len(v))
  - perform_request
  - if: dir in ('inout',)
    then:
      - v.value = inCodec.read_{type}()
      - _ = inCodec.read_int32()
test/server.py:
  - def _handle_bar
  - if: dir in ('in', 'inout')
    then:
      - re: v(\.value)? = inCodec.read_{type}()
      - _ = inCodec.read_int32()
      - self._handler.bar(v)
  - if: dir in ('out',)
    then:
      - write_{type}(v.value)
      - write_int32(len(v.value))

---
name: list struct
desc: verify lists with @length in struct
params:
 members: # struct parameters in either order
   - |
     int32 cnt
     list<bool> spoon @length(cnt)
   - |
     list<bool> spoon @length(cnt)
     int32 cnt
idl: |
 struct Fork {
   {members}
 }
 interface foo {
   bar(in Fork f) -> void
 }
lang: py
test/interface.py:
  - def bar(self, f)
test/common.py:
  - class Fork
  - "@property"
  - def cnt
  - def _read
  - if: members.startswith('int32')
    then:
      - _ = inCodec.read_int32()
      - start_read_list
    else:
      - start_read_list
      - _ = inCodec.read_int32()
  - def _write
  - if: members.startswith('int32')
    then:
      - outCodec.write_int32(self.cnt)
      - start_write_list
    else:
      - start_write_list
      - outCodec.write_int32(self.cnt)

