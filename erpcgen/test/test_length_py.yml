---
name: in list param
desc: verify in list params with @length
idl: |
  interface foo {
    bar(list<bool> l @length(c), int32 c) -> void
  }
lang: py
test/interface.py:
  - def bar(self, l)
test/client.py:
  - def bar(self, l)
  - start_write_list(len(l))
test/server.py:
  - start_read_list
  - end_read_list
  - inCodec.read_int32()

