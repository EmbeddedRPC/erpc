---
name: param string
desc:
params:
  dir:
    - "in"
    - "out"
    - "inout"
idl: |
  interface foo {
    bar({dir} string a @nullable @max_length(8)) -> void
  }
test_client.cpp:
  - re: void bar\(\w*\s*char \* a\)
  - if (a == NULL)
  - codec->writeNullFlag(true)
  - if: dir in ('in', 'inout')
    then:
      - codec->writeString(strlen(a), a);
  - if: dir == 'out'
    then:
      - not: codec->writeString(strlen(a), a);
  - if: dir in ('out', 'inout')
    then:
      - if (a != NULL)
      - codec->readString(&a_len, &a_local);
test_server.cpp:
  - ::bar_shim
  - char * a = NULL;
  - bool isNull;
  - codec->readNullFlag(&isNull)
  - if (!isNull)
  - if: dir in ('in', 'inout')
    then:
      - codec->readString(&a_len, &a_local)
  - if: dir == 'out'
    then:
      - not: codec->readString(&a_len, &a_local)
  - else
  - a = NULL;
  - if: dir in ('out', 'inout')
    then:
      - if (a != NULL)
      - codec->writeString(strlen(a), a);
