---
name: param buildin
desc:
params:
  dir:
    - "in"
    - "out"
    - "inout"
idl: |
  interface foo {
    bar({dir} string a @nullable @max_length(8)) -> void
  }
test_client.cpp:
  - re: void bar\(\w*\s*char \* a\)
  - if: dir in ('in', 'inout')
    then:
      - if (a == NULL)
      - codec->writeNullFlag(true)
      - if (a)
      - codec->writeString(strlen(a), a);
  - if: dir == 'out'
    then:
      - not: if (a != NULL)
      - codec->readString(&a_len, &a_local);
  - if: dir == 'inout'
    then:
      - if (a != NULL)
      - codec->readString(&a_len, &a_local);
test_server.cpp:
  - ::bar_shim
  - char * a = NULL;
  - if: dir in ('in', 'inout')
    then:
      - bool isNull;
      - codec->readNullFlag(&isNull)
      - if (!isNull)
      - err = codec->readString(&a_len, &a_local)
      - else
      - a = NULL;
  - if: dir == 'out'
    then:
      - not: if (a != NULL)
      - codec->writeString(strlen(a), a);
  - if: dir =='inout'
    then:
      - if (a != NULL)
      - codec->writeString(strlen(a), a);
